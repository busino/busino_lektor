{% macro render_blog_post(post, from_index=false) %}

  {% if from_index %}
    <h1><a href="{{ post|url }}">{{ post.title }}</a></h1>
  {% else %}
    <h1>{{ post.title }}</h1>
  {% endif %}
  <p class="meta">written by {{ post.author }} on {{ post.pub_date }}</p>
  {{ post.body }}


{% endmacro %}
